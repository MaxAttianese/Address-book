<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Css-->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Max's Address Book</title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="Torna alla Homepage">
        <div class="icon-container">
          <i class="fa-solid fa-phone-flip"></i>
        </div>
        <h1>Rubrica</h1>
        <abbr title="Cascade Style Sheets">Css</abbr>
      </a>
    </header>
    <menu>
      <button type="button" id="change-theme" class="button-theme">
        <i class="fa-solid fa-yin-yang"></i>
      </button>
    </menu>
    <main>
      <section class="form-section">
        <div>
          <h3>Nuova Persona</h3>
          <form
            id="add-form"
            action="http://localhost:8000/add-user"
            method="POST"
          >
            <div class="form-input">
              <div>
                <label for="firstname">Nome <sup>*</sup></label>
                <small
                  name="firstname"
                  data-input="not-validate-firstname"
                  class="hidden"
                  >Obbligatorio</small
                >
              </div>
              <input id="firstname" type="text" placeholder="Mario" />
              <button id="firstname-clean" class="button-icon" type="click">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="form-input">
              <div>
                <label for="lastname">Cognome <sup>*</sup></label>
                <small
                  name="lastname"
                  data-input="not-validate-lastname"
                  class="hidden"
                  >Obbligatorio</small
                >
              </div>
              <input id="lastname" type="text" placeholder="Rossi" />
              <button id="lastname-clean" class="button-icon" type="click">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <button id="submit-add-form" type="submit">Aggiungi</button>
          </form>
        </div>
        <div>
          <h3>Cerca</h3>
          <form
            id="search-form"
            action="http://localhost:8000/search-user"
            method="POST"
          >
            <div class="form-input">
              <div>
                <label for="search">Nome/Cognome <sup>*</sup></label>
                <small
                  name="search"
                  data-input="not-validate-search"
                  class="hidden"
                ></small>
              </div>
              <input id="search" type="text" placeholder="Mario o Rossi" />
              <button id="search-clean" class="button-icon" type="click">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <button id="submit-search-form" type="submit" class="button-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>
      <aside class="message-container"></aside>
      <div class="view-refresh-container">
        <button type="click" id="change-view" class="button-view">
          <i id="icon-view" class="fa-solid"></i>
        </button>
      </div>
      <div>
        <button type="click" id="reload" class="button-icon hidden">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <section id="table">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table-append"></tbody>
          </table>
        </div>
      </section>
      <section id="card-append" class="card-container hidden"></section>
      <aside>
        <p id="none-users">Cazzo</p>
        <strong>Talent Academy | </strong><span>Front-end Basics</span>
      </aside>
    </main>
    <footer>
      <h2>Max's Address Book</h2>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
